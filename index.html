<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>FoodyBeer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header class="deep-orange lighten-1 logos">
    <h1 class="logo">FoodyBeer</h1>
    <div class="images container">
      <img class="food-logo" src="./assets/restaurant-cutlery-circular-symbol-of-a-spoon-and-a-fork-in-a-circle.png" alt="">
      <img class="plus-logo" src="./assets/plus.png" alt="">
      <img class="beer-logo" src="./assets/128x128.png" alt="beer-logo">
    </div>
  </header>
  <main>
    <section class="about">
      <p><strong>FoodyBeer is committed to matching food-lovers with great beer. Have a meal, or ingredients in mind but not sure about the beer? No worries! we have you covered.</strong></p>
    </section>
    <section class="getBeer">
      <div class="row">
        <div class="input-field col s4 offset-s4 m4 offset-m4 l4 offset-l4">
          <input value="" id="foodInput" type="text" class="validate">
          <label class="active" for="foodInput">Foody</label>
          <div class="button container">
            <a class="waves-effect waves-orange btn-flat foodBtn">Submit</a>
            <a class="waves-effect waves-orange btn-flat clearBtn">Clear</a>
          </div>
        </div>
      </div>
      <div class="row beerDisplay">
      </div>
    </section>
    <section class="rotating">
      <a class="waves-effect waves-orange btn-flat rotate" href="#modal1">Rotating Tap</a>
      <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-content">
          <h4 class="modal-title"></h4>
          <img height="275px" width="100px" class="activator modal-image" src="" style="margin-left: 1em; margin-top: .5em;" alt="beer label image">
          <h6>Food Pairing</h6>
          <ul class="pairings">
            <li class="modal-pairing1"></li>
            <li class="modal-pairing2"></li>
            <li class="modal-pairing3"></li>
          </ul>
          <h6>Description</h6>
          <p class="modal-description"></p>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-orange btn-flat active">Ok</a>
        </div>
      </div>
    </section>
    <section class="contact">
      <div id="modal2" class="modal modal-fixed-footer">
        <div class="modal-content">
          <label for="first-name">First Name: </label>
          <input id="first-name" type="text" name="first-name" value="">
          <label for="last-name">Last Name: </label>
          <input id="last-name" type="text" name="last-name" value="">
          <label for="comment">Comment: </label>
          <textarea id="comment" name="comment" rows="16" cols="80"></textarea>
          <label for="email">email: </label>
          <input id="email" type="email" name="email" value="">
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-orange btn-flat ">Submit</a>
        </div>
      </div>
    </section>
  </main>
  <footer class="page-footer deep-orange lighten-1">
    <div class="footer-copyright">
      <div class="container">
        Â© 2017 FoodyBeer
        <a class="grey-text text-lighten-4 right" href="#modal2">Contact Us</a>
      </div>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  </script>
</body>

</html>
