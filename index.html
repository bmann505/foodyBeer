<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>FoodyBeer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header class="deep-orange lighten-1">
    <h1 class="logo">FoodyBeer</h1>
  </header>
  <main>
    <section class="about">
      <p>FoodyBeer is committed to matching food-lovers with great beer. Have a meal,
      or ingredients in mind but not sure about the beer? no worries! we have you covered.</p>
    </section>
    <section class="getFood">
      <select class="beerSelect" name="">
      <option value="" disabled selected>Choose your Beer</option>
      <p class="foodPair"></p>
    </select>
    </section>
    <section class="getBeer">
      <div class="row">
        <div class="input-field col s4 offset-s4 m4 offset-m4 l4 offset-l4">
          <input value="" id="foodInput" type="text" class="validate">
          <label class="active" for="foodInput">Foody</label>
          <a class="waves-effect waves-orange btn-flat foodBtn">Submit</a>
        </div>
      </div>
      <div class="row beerDisplay">

    </section>
  </main>
  <footer class="page-footer deep-orange lighten-1">
    <div class="footer-copyright">
      <div class="container">
        Â© 2014 Copyright Text
        <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
      </div>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  </script>
</body>

</html>
